{% extends "base.html" %}
{% block content %}
<div class="container mb-4">
	<hr class="mb-0">
	<div class="row">
		<div class="col">
			<h1 class="page-heading">Add Recipe</h1>
		</div>
	</div>
	<hr class="mt-0">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			<form action="{{url_for('update_recipe', recipe_id=recipe._id)}}" method="POST">
				<div class="form-group">
					<i class="fas fa-carrot"></i>
					<label for="recipe_name">Name</label>
					<input type="text" class="form-control" id="recipe_name" name="recipe_name" value="{{recipe.title}}">
                </div>
                <div class="form-group">
                    <i class="fas fa-link"></i>
                    <label for="image_url">Image URL</label>
                    <input type="text" class="form-control" id="image_url" name="image_url" value="{{recipe.image_url}}">
                </div>
                <div class="form-group">
                    <i class="fas fa-file-alt"></i>
                    <label for="recipe_description">Description</label>
                    <textarea type="text" class="form-control" id="recipe_description" name="recipe_description" rows="4" cols="50">{{recipe.description}}</textarea>
                </div>
                <div class="form-group">
                    <i class="fas fa-list-ul"></i>
                    <label for="recipe_ingredients">Ingredients</label>
                    <textarea type="text" class="form-control" id="recipe_ingredients" name="recipe_ingredients" rows="4" cols="50">{{recipe.ingredients}}</textarea>
                </div>
                <div class="form-group">
                    <i class="fas fa-list-ol"></i>
                    <label for="recipe_method">Method</label>
                    <textarea type="text" class="form-control" id="recipe_method" name="recipe_method" rows="4" cols="50">{{recipe.method}}</textarea>
                </div>
                <button type="submit" class="btn btn-dark" name="action">Update recipe!</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
