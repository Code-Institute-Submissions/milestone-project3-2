{% extends 'recipe.html' %}
{% block button %}
<div class="row">
	<div class="col">
		<a id="edit-btn" class="btn btn-dark mx-auto" href="{{url_for('edit_recipe', recipe_id=recipe._id)}}"
			role="button">Edit
			Recipe
		</a>
		<a id="delete-btn" class="btn btn-dark mx-auto" href="{{url_for('delete_recipe', recipe_id=recipe._id)}}"
			role="button">Delete
			Recipe
		</a>
	</div>
</div>
{% endblock %}
