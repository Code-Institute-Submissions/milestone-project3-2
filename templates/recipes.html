{% extends "base.html"%}
{% block content %}
<section class="container-fluid bg-light">
	<div class="container mb-4">
		<hr class="mb-0">
		<div class="row">
			<div class="col">
				<h1 class="page-heading">Recipes</h1>
			</div>
		</div>
		<hr class="mt-0">
		<div class="row">
			{% for recipe in recipes %}
			<div class="col-lg-3 col-md-6 mb-4 col-10 offset-1 offset-md-0">
				<div class="card text-center">
					<img src="{{recipe.image_url}}" class="card-img-top" alt="{{recipe.title}}">
					<div class="card-body">
						<h5 class="card-title">{{recipe.title}}</h5>
						<p class="card-text">{{recipe.description}}</p>
						<a href="{{url_for('view_recipe', recipe_id=recipe._id)}}" class="btn btn-dark">View recipe</a>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock %}
