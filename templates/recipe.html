{% extends "base.html" %}
{% block content %}
<div class="row mt-3">
	<div class="col">
		<h1 class="page-heading">{{recipe.title}}</h1>
	</div>
</div>
<hr class="mt-0">
<div class="row">
	<div class="col-md-6">
		<img src="{{recipe.image_url}}" alt="{{recipe.description}}">
    </div>
		<div class="col-md-6">
            <div class="row">
                
            </div>
            <div class="row">
            
            </div>
		</div>
	</div>
	<div class="row mt-2">
		<div class="col-md-6">
			<h3>Method</h3>
			<p>
				{{recipe.method}}
			</p>
			<a class="btn btn-dark" href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" role="button">Edit
				Recipe</a>
		</div>
		<div class="col-md-6">
			<h3>Ingredients</h3>
			<p>
				{{recipe.ingredients}}
			</p>
		</div>
	</div>
	<div class="row">

	</div>
	{% endblock %}
