{% extends "base.html" %}
{% block content %}
    <div class="row">
        <h3>{{recipe.title}}</h3>
    </div>
    <div class="row">
        <div class="col-md-6">
            <img src="{{recipe.image_url}}" alt="{{recipe.description}}">
        </div>
        <div class="col-md-6">
            <h3>Ingredients</h3>
            <p>
                {{recipe.ingredients}}
            </p>
        </div>
    </div>
    <div class="row">
        <h3>Method</h3>
        <p>
            {{recipe.method}}
        </p>
    </div>
    <div class="row">
        <a class="btn btn-primary" href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" role="button">Edit Recipe</a>
    </div>
{% endblock %}
