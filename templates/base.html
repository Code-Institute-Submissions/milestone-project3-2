<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Load our Bootstrap and Font Awesme style links -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<!-- Load my own custom style link -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

	<title>Recipe Milestone Project</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<a class="navbar-brand" href="{{url_for('index')}}">Recipe Site</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="{{url_for('get_recipes')}}">Recipes
							<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{url_for('add_recipe')}}">Add Recipe</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{url_for('register')}}">Register</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<section id="main-content">
		<div class="container-fluid">
			<hr class="mt-3">
			<div class="row mt-3">
				<div class="col">
					{% block heading %}
					{% endblock %}
				</div>
			</div>
			<hr class="mt-0">
			{% block content %}
			{% endblock %}
		</div>
	</section>
	<footer>
		<div id="footer" class="container">
			<div class="row">
				<ul class="list-inline social-links">
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-facebook" aria-hidden="true"></i>
							<span class="sr-only">Facebook</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-twitter" aria-hidden="true"></i>
							<span class="sr-only">Twitter</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-linkedin" aria-hidden="true"></i>
							<span class="sr-only">LinkedIn</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-pinterest" aria-hidden="true"></i>
							<span class="sr-only">Pinterest</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-instagram" aria-hidden="true"></i>
							<span class="sr-only">Instagram</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-youtube" aria-hidden="true"></i>
							<span class="sr-only">YouTube</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<script>
		$(document).ready(function(){
            
            $("#password").on("focus", function(){
                ("#password-message").html("Password must contain at least 8 characters")
            })

            $("#password").on("blur", function(){
                ("#password-message").html("")
            })

            $('#r-password').on('keyup', function(){
                if ($("#r-password").val() != 0) {
                    if ($('#r-password').val() != $('#password').val()) {
                        $('#r-password-message').html("Passwords do not match!").css("color", "red")
                        $('#register-btn').attr("disabled", "disabled")
                    }
                    else {
                        $('#r-password-message').html("Passwords Match!").css("color", "green")
                        $('#register-btn').removeAttr("disabled")
                    }
                }
                else {
                    $('#r-password-message').html("")
                    $('#register-btn').removeAttr("disabled")
                }
            })
        });
	</script>

</body>

</html>
