{% extends "base.html" %}
{% block content %}
<hr class="mt-3">
<div class="row mt-3">
	<div class="col">
		<h1 class="page-heading">Register</h1>
	</div>
</div>
<hr class="mt-0">
<div class="row">
	<div class="col-md-8 offset-md-2">
		<form action="{{url_for('register')}}" method="POST">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" name="username" required>
		    </div>
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" class="form-control" id="email" name="email" required>
		    </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" pattern=".{8,}" required>
                <span id="password-message"></span>
            </div>
            <div class="form-group">
                <label for="r-password">Repeat Password</label>
                <input type="password" class="form-control" id="r-password" name="r-password" required>
                <span id="r-password-message"></span>
            </div>
            <button id="register-btn" type="submit" class="btn btn-dark" name="action">Create Account!</button>
		</form>
	</div>
</div>
{% endblock %}
