{% extends "base.html" %}
{% block content %}
<div class="container mb-4">
	<hr class="mb-0">
	<div class="row">
		<div class="col">
			<h1 class="page-heading">Register</h1>
		</div>
	</div>
	<hr class="mt-0">

	<div class="row">
		<div class="col-md-8 offset-md-2">
			<form action="{{url_for('register')}}" method="POST">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" name="username" required>
		        </div>
                {% if message in messages %}
                <li class="alert-warning">{{ message }}</li>
                {% endif %}
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
		        </div>
                {% if message in messages %}
                <li class="alert-warning">{{ message }}</li>
                {% endif %}
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span id="passwordMessage" class="alert-warning"></span>
                </div>
                <div class="form-group">
                    <label for="r-password">Repeat Password</label>
                    <input type="password" class="form-control" id="r-password" name="r-password" required>
                    <span id="r-password-message" class="alert-warning"></span>
                </div>
                <button id="register-btn" type="submit" class="btn btn-dark" name="action">Create Account!</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
