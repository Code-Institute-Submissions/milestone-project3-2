{% extends "base.html" %}
{% block content %}
<section class="container-fluid bg-light">
    <div class="container">
        <div class="row"></div>
        <hr class="mb-0">
        <div class="row">
            <div class="col">
                <h1 class="page-heading">Register</h1>
            </div>
        </div>
        <hr class="mt-0">
        <div class="row"></div>
    </div>
</section>

<section class="container-fluid bg-light">
    <div class="container mb-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="{{url_for('register')}}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    {% with messages = get_flashed_messages() %}
                    {% if message %}
                        <span class="alert-warning">{{ message }}</span>
                    {% endif %}
	                {% endwith %}
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <span id="passwordMessage" class="alert-warning"></span>
                    </div>
                    <div class="form-group">
                        <label for="r-password">Repeat Password</label>
                        <input type="password" class="form-control" id="r-password" name="r-password" required>
                        <span id="r-password-message" class="alert-warning"></span>
                    </div>
                    <div class="row text-center">
                        <div class="col">
                            <button id="register-btn" type="submit" class="btn btn-dark" name="action">Create Account!</button>
                        </div>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
