{% extends "base.html" %}
{% block content %}
<section class="container-fluid bg-light">
    <div class="container">
        <div class="row"></div>
        <hr class="mb-0">
        <div class="row">
            <div class="col">
                <h1 class="page-heading">Login</h1>
            </div>
        </div>
        <hr class="mt-0">
        <div class="row"></div>
    </div>
</section>

<section class="container-fluid bg-light">
    <div class="container mb-4">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="{{url_for('login')}}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    {% if error == 1 %}
                        <span class="alert-warning">Invalid username</span>
                    {% endif %}
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    {% if error == 2 %}
                        <span class="alert-warning">Incorrect password</span>
                    {% endif %}
                    <div class="row text-center">
                        <div class="col">
                            <button id="register-btn" type="submit" class="btn btn-dark" name="action">Login</button>
                        </div>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
